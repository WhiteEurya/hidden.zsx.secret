<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/icon.png" type="image/x-icon">

  <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <link rel="stylesheet" href="css/content.css">
  <title>众生相心理研究中心</title>
</head>
<body class="particle-page">
  <!-- 添加透明背景 -->
  <div id="transition-cover" style="display: none;"> 
  </div>
  <div class="background-overlay"></div>

  <!-- 导航栏 -->
  <nav class="navbar" id="navbar">
    <div class="nav-left">
      <img src="../assets/logo.png" alt="logo" height="54" width="250">
    </div>
    <div class="nav-right">
      <a id="goHome">主页</a>
      <a id="">实验记录总览</a>
    </div>
  </nav>

  <!-- 实验文档悬浮窗 -->
  <div class = "hero">
    <canvas id="particle-bg"></canvas>
    <div class="modal">
        <h2>实验文档列表</h2>
        <div class="document-list" id="document-list"></div>
        <div class="pagination" id="pagination"></div>
    </div>
  </div>

    <!-- 提示框 -->
    <div class="alert" id="alert-box" style="display: none;">
        <p>权限不足，无法访问该文档。</p>
      </div>

  <footer class="system-announcement">
    <p>系统公告：由于总览系统过于混乱且年久失修，部分文档条目可能遗失，且部分编号方式特殊的文件不在此显示，请善用文档查找系统。</p>
  </footer>

  <!-- 引入粒子背景脚本 -->
  <script src="js/particles.js"></script>

  <!-- 滚动功能 -->
  <script src="js/nextpage.js"></script>

  <!-- 生成文本 -->
  <script src="js/generateFiles.js"></script>

  <script>
    window.addEventListener("load", () => {
    const modal = document.querySelector(".modal");
    modal.classList.add("show"); // 添加显示类
    });

    window.addEventListener("beforeunload", () => {
    const modal = document.querySelector(".modal");
    if (modal) {
        modal.classList.remove("show"); // 移除显示类
        modal.style.display = "none"; // 强制隐藏
    }
    });
  </script>
</body>
</html>
