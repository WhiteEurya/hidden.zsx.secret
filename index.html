<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invisible Memory</title>
    <!-- 引入Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Lora&display=swap" rel="stylesheet">
    <!-- 引入Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 引入CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 主导航栏 -->
    <nav class="navbar">
        <div class="navbar-brand">众生相</div>
    </nav>

    <!-- 登录部分 -->
    <section id="login" class="login-section">
        <div class="login-container">
            <h2>欢迎来到 Invisible Memory</h2>
            <form onsubmit="validatePassword(event)" class="password-form">
                <input type="password" id="password" placeholder="输入秘密代码" required>
                <button type="submit">提交</button>
            </form>
            <div id="error-msg" class="error">密码错误，请重试。</div>
        </div>
    </section>

    <!-- 悬浮窗部分 -->
    <section id="float-windows" class="float-windows-section">
        <div class="container">
            <div class="float-window" data-modal="modal1">
                <a href="#"><i class="fa fa-info-circle"></i> 组织介绍1</a>
            </div>
            <div class="float-window" data-modal="modal2">
                <a href="#"><i class="fa fa-book"></i> 组织介绍2</a>
            </div>
            <div class="float-window" data-modal="modal3">
                <a href="#"><i class="fa fa-users"></i> 组织介绍3</a>
            </div>
            <!-- 可根据需要添加更多悬浮窗 -->
        </div>
    </section>

    <!-- 模态框1 -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <span class="close" data-modal="modal1">&times;</span>
            <h2>组织介绍1</h2>
            <p>
                这里是关于“众生相”组织的详细介绍内容。您可以在这里添加多段文字，描述组织的背景、使命、历史等信息。
            </p>
        </div>
    </div>

    <!-- 模态框2 -->
    <div id="modal2" class="modal">
        <div class="modal-content">
            <span class="close" data-modal="modal2">&times;</span>
            <h2>组织介绍2</h2>
            <p>
                这是第二部分的组织介绍内容。您可以继续添加更多的信息和细节，以丰富网站内容。
            </p>
        </div>
    </div>

    <!-- 模态框3 -->
    <div id="modal3" class="modal">
        <div class="modal-content">
            <span class="close" data-modal="modal3">&times;</span>
            <h2>组织介绍3</h2>
            <p>
                这是第三部分的组织介绍内容。根据需要，您可以添加更多的模态框来展示不同的信息。
            </p>
        </div>
    </div>

    <!-- 引入JavaScript -->
    <script src="script.js"></script>
</body>
</html>
