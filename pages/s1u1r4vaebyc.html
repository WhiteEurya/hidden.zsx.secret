<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>众生相认知调查</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: #eaeaea;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .survey-container {
      background: rgba(20, 20, 20, 0.95);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
      padding: 30px;
      width: 90%;
      max-width: 600px;
      text-align: center;
    }
    .survey-container h1 {
      font-size: 2.5em;
      color: #fff;
      margin-bottom: 30px;
    }
    .question {
      font-size: 1.5em;
      margin-bottom: 30px;
    }
    .option {
      display: block;
      width: 100%;
      padding: 20px;
      margin: 15px 0;
      font-size: 1.3em;
      color: #fff;
      background: linear-gradient(45deg, #6a5acd, #8a2be2);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .option:hover {
      background: linear-gradient(45deg, #8a2be2, #6a5acd);
      box-shadow: 0 0 15px #8a2be2;
    }
    .input {
      width: 100%;
      padding: 10px;
      margin-top: 30px;
      border: 1px solid #434343;
      background-color: #1a1a1a;
      border-radius: 5px;
      color: #eaeaea;
      font-size: 1.2em;
      outline: none;
      display: block;
    }
    .submit-btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      font-size: 1.2em;
      color: #fff;
      background: linear-gradient(45deg, #6a5acd, #8a2be2);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .submit-btn:hover {
      background: linear-gradient(45deg, #8a2be2, #6a5acd);
      box-shadow: 0 0 15px #8a2be2;
    }
  </style>
</head>
<body>
  <div class="survey-container">
    <h1>心理研究问卷</h1>
    <div id="question-container">
      <p class="question" id="question-text">认知消退是记忆过程中自然发生的一种现象，通常与注意力、记忆痕迹的巩固程度有关。您认为在日常生活中，自己认知消退的程度如何？</p>
      <button class="option" onclick="nextQuestion(0)">经常会忘记一些事情，影响到我的生活或工作。</button>
      <button class="option" onclick="nextQuestion(1)">偶尔会忘记，但对我来说没有太大困扰。</button>
    </div>
  </div>
  <script src="../js/survey.js"></script>
</body>
</html>
